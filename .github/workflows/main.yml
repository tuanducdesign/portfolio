name: CI

on:
  push:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Static code analyzer, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16.13

      - name: Restore cache ğŸ”
        uses: actions/cache@v2
        id: cache-deps
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies â¬‡ï¸
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Code analysis âŒ¨ï¸
        run: |
          yarn ts:check
          yarn fmt:check
          yarn lint

      - name: Test ğŸ§ª
        run: yarn test --ci

      - name: Build ğŸ‘·â€â™€ï¸
        run: yarn build
