name: CI

on:
  push:
    paths-ignore:
      - '**.md'
env:
  CI: true
  PLAYWRIGHT_BROWSERS_PATH: 0
  CACHE_VERSION: v1
  NODE_VERSION: 16.13

jobs:
  build:
    name: Static code analyzer, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get global cache dir ğŸ«™
        id: yarn-global-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore cache ğŸ”
        uses: actions/cache@v3
        id: cache-deps
        with:
          path: |
            ${{ steps.yarn-global-cache.outputs.dir }}
            node_modules
          key: yarn-${{ runner.os }}-${{ env.CACHE_VERSION }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-${{ env.CACHE_VERSION }}-

      - name: Install dependencies â¬‡ï¸
        if: ${{ steps.cache-deps.outputs.cache-hit != 'true' }}
        run: yarn install --frozen-lockfile

      - name: Code analysis âŒ¨ï¸
        run: |
          yarn fmt:check
          yarn lint

      - name: Test ğŸ§ª
        run: yarn test

      - name: Build ğŸ‘·â€â™€ï¸
        run: yarn build

